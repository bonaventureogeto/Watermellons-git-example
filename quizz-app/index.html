<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <h1>Quiz Game + Scoreboard</h1>

    <div id="quizbox">
      <p id="progress">Quiz 1 of 3</p>
      <div id="quiz-text">Loading quiz....</div>
      <div id="answers"></div>
      <p id="feedback"></p>
      <p id="scoretext">Score: 0/0</p>
      <button id="nextBtn">Next Quiz</button>
      <button id="restartBtn">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
